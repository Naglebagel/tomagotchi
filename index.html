<!DOCTYPE html>
<html>
<head>
	<title>Evolve Akin</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" src="styles/style.css" href="styles/style.css">
</head>
<body>
<audio id='theme' src='styles/audio/mustaTheme.mp3'></audio>
<div class='container'>
	<div class='row'>
		<div class='col-md-12 charName'>
			<h2 class='toma' id='tomaName'></h2>
		</div>
		<div class='col-md-12 charAge'>
			<p class='toma' id='tomaAge'></p>
		</div>
	</div>
</div>

<div class='container'>
	<div class='row containerButtons'>	
			<div class='col-md-3 button' id='hungerButton'>Feed me!!</div>
			<div class='col-md-4 button' id='boredomButton'>Activities!</div>
			<div class='col-md-3 button' id='sleepinessButton'>Bed time!</div>
	</div>		
</div>
<div class='container'>
	<div class='row'>			
		<div class="col-md-12 containerStats">
			<p class='toma' id='tomaHunger'></p> 
			<p class='toma' id='tomaBoredom'></p> 
			<p class='toma' id='tomaSleepiness'></p>
		</div>
	</div>
</div>

<div class='container'>
	<div class='row'>
		<div class='col-md-12 spriteScreen'>
			<img id='youngAnakin' src="styles/images/youngAnakinSprite.png"></img>
		</div>
	</div>
</div>




<script src="scripts/app.js"></script>
</body>
</html>
